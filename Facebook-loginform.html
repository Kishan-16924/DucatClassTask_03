<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook- Login Form</title>
    <link rel="stylesheet" href="./Facebook-loginform.css">
</head>
<body>
    <div class="container">
        <h1>facebook</h1>
        <p>Facebook helps you connect and share <br> with the people in your life.</p>
    </div>


    <header>
        <form>
            <div class="box">
                <input type="email" name="email" id="email" placeholder="Email address or phone number"><br>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>

            <div class="link">
                <a href="https://www.facebook.com/">Log in</a>
            </div>

            <div class="link1">
                <a href="#">Forgotten password?</a>
            </div>
        
            <div class="line"></div><br>

            <div class="link2">
                <a href="#">Create new account</a>
            </div>
        </form>
    </header>
</body>
</html>
